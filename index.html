<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="relative">
    <div class="absolute" id="description">
        <div id="descriptionContent"></div>
    </div>
    <div class="absolute" id="content">
        <div id="result"></div>
    </div>
    <div class="absolute" id="constraintsForm">
        <div id="name">Name:<br>
            <label for="minLengthName">Min Length:
                <input type="number" id="minLengthName" value="1"></label>
            <label for="maxLengthName">Max Length:
                <input type="number" id="maxLengthName" value="5"></label>
            <label for="checkBoxForName">capital letters, signs or numbers included.
                <input id="checkBoxForName" type="checkbox">
                <!--            <span class="checkmark"></span>-->
            </label>

        </div>
        <div id="lastName">Last Name:<br>
            <label for="minLengthLastName">Min Length: </label>
            <input type="number" id="minLengthLastName" value="1">
            <label for="maxLengthLastName">Max Length:</label>
            <input type="number" id="maxLengthLastName" value="5">
            <label for="checkBoxForLastName">capital letters, signs or numbers included.</label>
            <input id="checkBoxForLastName" type="checkbox">
            <!--            <span class="checkmark"></span>-->
        </div>
        <div id="age">Age:<br>
            <label for="minLengthAge">Min Length:</label>
            <input type="number" id="minLengthAge" value="1">
            <label for="maxLengthAge">Max Length:</label>
            <input type="number" id="maxLengthAge" value="3">


        </div>
        <div id="email">Email:<br>
            <label for="minLengthEmail">Min Length: </label>
            <input type="number" id="minLengthEmail" value="1">
            <label for="maxLengthEmail">Max Length:</label>
            <input type="number" id="maxLengthEmail" value="5">
            <label for="checkBoxForEmail">capital letters, signs or numbers included.</label>
            <input id="checkBoxForEmail" type="checkbox">
            <!--            <span class="checkmark"></span>-->

        </div>

    </div>
    <div class="absolute" id="displayMode">Display Mode:
        <label class="container1">Table
            <input type="radio" checked="checked" name="radio">
            <span class="circle"></span>
        </label>
        <label class="container2">Note
            <input type="radio" name="radio">
            <span class="circle2"></span></label>
    </div>
    <div class="absolute" id="title">Random Record Generator</div>
    <div class="absolute" id="btn">
        <button id="generate-button" onclick="generateAndDisplayRecords()">BTN:<br>Generate</button>
    </div>
    <div class="absolute" id="historyPanel">
        <div id="historyPanelContent"></div>
    </div>
    <div class="absolute" id="time">
        <div id="timeAndDate"></div>
    </div>
    <div class="absolute" id="pagination"></div>
</div>


<script src="./js/script.js" defer></script>
<!--<script></script>-->

</body>
</html>
